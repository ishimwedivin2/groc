<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Grocery Store - Customer Dashboard</title>
  <style>
    /* Existing CSS */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #1abc9c;
      padding: 10px 20px;
      color: white;
    }

    .nav-links {
      list-style-type: none;
      display: flex;
      gap: 15px;
    }

    .nav-links li a {
      text-decoration: none;
      color: white;
      font-size: 16px;
      transition: color 0.3s ease;
    }

    .nav-links li a:hover {
      color: #f1c40f;
    }

    .content {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
      background-color: #ffffff;
      border-radius: 10px;
      margin: 20px;
    }

    .product-table {
      width: 100%;
      border-collapse: collapse;
    }

    .product-table th, .product-table td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: left;
    }

    .product-table th {
      background-color: #1abc9c;
      color: white;
    }

    .product-table tr:hover {
      background-color: #f1f1f1;
    }

    .footer {
      background-color: #1abc9c;
      color: white;
      padding: 20px;
      text-align: center;
      margin-top: 50px;
    }
  </style>
</head>
<body>

<nav class="navbar">
  <div class="logo">Grocery Store - Customer</div>
  <ul class="nav-links">
    <li><a th:href="@{/home}">Home</a></li>
    <li><a th:href="@{/products}">Products</a></li>
    <li><a th:href="@{/orders}">Orders</a></li>
    <li><a th:href="@{/logout}">Logout</a></li>
  </ul>
</nav>

<section class="content">
  <h2 th:text="'Welcome to Your Account, ' + ${username} + '!'">Welcome to Your Account</h2>
  <p th:text="${message}">Explore our products and enjoy shopping!</p>
<br><br>
  <div class="table-container">
    <h2>Available Products</h2>
    <table class="product-table">
      <thead>
      <tr>
        <th>ID</th>
        <th>Product Name</th>
        <th>Category</th>
        <th>Price</th>
        <th>Description</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="product : ${products}">
        <td th:text="${product.id}">1</td>
        <td th:text="${product.name}">Apple</td>
        <td th:text="${product.category}">Fruits</td>
        <td th:text="${product.price}">$1.00</td>
        <td th:text="${product.description}">Fresh Red Apples</td>
      </tr>
      </tbody>
    </table>
  </div>
</section>

<footer class="footer">
  <h3>Grocery Store</h3>
  <ul>
    <li><a th:href="@{/about}">About Us</a></li>
    <li><a th:href="@{/privacy}">Privacy</a></li>
    <li><a th:href="@{/terms}">Terms</a></li>
    <li><a th:href="@{/help}">Help</a></li>
  </ul>
</footer>

</body>
</html>
