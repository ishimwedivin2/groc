<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grocery Store - Fresh Products at Best Prices</title>
    <style>
        /* Reset some default styles */
        * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
        }

        body {
          font-family: "Arial", sans-serif;
          background-color: #f0f0f0;
          color: #2c3e50;
        }

        /* Navigation Bar */
        .navbar {
          display: flex;
          justify-content: space-between;
          align-items: center;
          padding: 20px 50px;
          background-color: #1abc9c;
          color: white;
        }

        .navbar .logo {
          font-size: 28px;
          font-weight: bold;
          text-align: center;
          justify-content: center;
        }

        .nav-links {
          list-style-type: none;
          display: flex;
          gap: 15px;
        }

        .nav-links li a {
          text-decoration: none;
          color: white;
          font-size: 16px;
          transition: color 0.3s ease;
        }

        .nav-links li a:hover {
          color: #f1c40f;
        }


        /* Main Content Section */
        .main-content {
          padding: 50px 20px;
          max-width: 1200px;
          margin: 0 auto;
          display: flex;
          flex-wrap: wrap;
          justify-content: center;
        }

        .main-content h2 {
          width: 100%;
          text-align: center;
          margin-bottom: 30px;
        }

        .product {
          width: 250px;
          background-color: #ecf0f1;
          padding: 20px;
          border-radius: 10px;
          text-align: center;
          margin: 20px;
          transition: transform 0.3s ease;
        }

        .product img {
          max-width: 100%;
          height: auto;
          border-radius: 10px;
          margin-bottom: 10px;
        }

        .product h3 {
          font-size: 18px;
          color: #2c3e50;
          margin-bottom: 10px;
        }

        .product p {
          font-size: 16px;
          color: #7f8c8d;
        }

        .product:hover {
          transform: scale(1.05);
        }

        /* Offer Section */
        .offer-section {
          background-color: #f1c40f;
          padding: 40px 20px;
          border-radius: 10px;
          text-align: center;
          margin: 50px 0;
        }

        .offer-section h2 {
          font-size: 28px;
          color: #fff;
          margin-bottom: 20px;
        }

        /* Footer Section */
        .footer {
          background-color: #1abc9c;
          color: white;
          padding: 20px 0;
          text-align: center;
          margin-top: 50px;
        }

        .footer h3 {
          margin-bottom: 10px;
        }

        .footer ul {
          list-style-type: none;
          display: flex;
          justify-content: center;
          gap: 20px;
        }

        .footer ul li a {
          color: white;
          text-decoration: none;
          font-size: 16px;
        }

        .footer ul li a:hover {
          color: #f1c40f;
        }

        .footer .social-icons {
          margin-top: 20px;
        }

        .footer .social-icons a {
          margin: 0 10px;
          font-size: 24px;
          color: white;
          transition: color 0.3s ease;
        }

        .footer .social-icons a:hover {
          color: #1abc9c;
        }

        /* Product Form */
        form {
          background-color: #ffffff;
          padding: 20px;
          border-radius: 10px;
          width: 50%;
          margin: 0 auto;
          box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        form input, form select, form textarea {
          width: 100%;
          padding: 10px;
          margin: 10px 0;
          border-radius: 5px;
          border: 1px solid #ccc;
        }

        form button {
          padding: 12px 20px;
          background-color: #1abc9c;
          color: white;
          border: none;
          border-radius: 5px;
          cursor: pointer;
          transition: background-color 0.3s;
        }

        form button:hover {
          background-color: #16a085;
        }
    </style>
</head>
<body>

<!-- Navigation Bar -->
<nav class="navbar">
    <div class="logo">Grocery Store</div>
    <ul class="nav-links">
        <li><a th:href="@{/admin}">Home DashBoard</a></li>
        <li><a href="#">Contact</a></li>
        <li><a th:href="@{/logout}">Logout</a></li>

    </ul>
</nav>




<!-- Product Form Section -->
<section class="main-content">
    <h2 th:text="${product.id} == null ? 'Add Product' : 'Edit Product'"></h2>

    <form th:action="@{/products}" th:object="${product}" method="post">
        <input type="hidden" th:field="*{id}"/>

        <label>Name:</label>
        <input type="text" th:field="*{name}" required/><br/>

        <label>Category:</label>
        <select th:field="*{category}" required>
            <option value="Fruit" th:selected="${product.category == 'Fruit'}">Fruit</option>
            <option value="Vegetable" th:selected="${product.category == 'Vegetable'}">Vegetable</option>
            <option value="Drink" th:selected="${product.category == 'Drink'}">Drink</option>
        </select><br/>

        <label>Price:</label>
        <input type="number" th:field="*{price}" step="0.01" required/><br/>

        <label>Description:</label>
        <textarea th:field="*{description}" required></textarea><br/>

        <button type="submit">Save</button>
        <a href="/products">Cancel</a>
    </form>
</section>

<!-- Offer Section -->
<section class="offer-section">
    <h2>Special Offer: 50% Off on All Fruits!</h2>
    <p>Shop now and enjoy fresh fruits at unbeatable prices.</p>
</section>

<!-- Footer -->
<footer class="footer">
    <h3>Stay Connected</h3>
    <ul>
        <li><a href="#">About Us</a></li>
        <li><a href="#">FAQ</a></li>
        <li><a href="#">Privacy Policy</a></li>
        <li><a href="#">Terms of Service</a></li>
    </ul>
    <div class="social-icons">
        <a href="#"><i class="fab fa-facebook-f"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
    </div>
</footer>

</body>
</html>
