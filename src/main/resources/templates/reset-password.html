<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grocery Store</title>
    <style>
        /* Reset some default styles */
        * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
        }

        /* Navigation Bar */
        .navbar {
          display: flex;
          justify-content: center; /* Center the content horizontally */
          align-items: center;
          padding: 30px;
          background-color: #1abc9c;
          color: white;
          position: relative;
        }

        .navbar .logo {
          font-size: 24px;
          font-weight: bold;
          color: #fff;
          text-size-adjust: 20px;
          text-align: center;
        }

        /* Main container */
        .container {
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
          flex-direction: column;
          padding-bottom: 50px; /* Add space for the footer */
        }

        /* Form Styling */
        .form-container {
          background-color: #fff;
          padding: 40px;
          border-radius: 8px;
          box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
          width: 400px; /* Increased width */
          text-align: center;
          max-width: 100%;
        }

        .form-container h2 {
          margin-bottom: 20px;
          color: #1abc9c;
          font-size: 28px; /* Increased font size */
        }

        .form-container input {
          width: 100%;
          padding: 15px; /* Increased padding for larger input fields */
          margin: 15px 0;
          border: 1px solid #ccc;
          border-radius: 4px;
          font-size: 16px; /* Increased font size */
        }

        .form-container button {
          padding: 15px 30px; /* Increased button padding */
          background-color: #1abc9c;
          color: white;
          border: none;
          border-radius: 4px;
          cursor: pointer;
          font-size: 16px; /* Increased button font size */
          width: 100%; /* Button takes full width */
        }

        .form-container button:hover {
          background-color: #16a085;
        }

        /* Footer styling */
        .footer {
          background-color: #1abc9c;
          color: white;
          padding: 20px;
          text-align: center;
          margin-top: 50px; /* Adds space between content and footer */
          position: relative;
        }

        .footer h3 {
          margin-bottom: 10px;
        }

        .footer ul {
          list-style-type: none;
          display: flex;
          justify-content: center;
          gap: 20px;
        }

        .footer ul li a {
          color: white;
          text-decoration: none;
          font-size: 16px;
        }

        .footer ul li a:hover {
          color: #1abc9c;
        }

        .footer .social-icons {
          margin-top: 20px;
        }

        .footer .social-icons a {
          margin: 0 10px;
          font-size: 24px;
          color: white;
          transition: color 0.3s ease;
        }

        .footer .social-icons a:hover {
          color: #1abc9c;
        }

        /* Password Reset Form */
        .reset-password-form {
          display: none; /* Initially hidden, shown after email submission */
          margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="navbar">
    <div class="logo">Grocery Store</div>
</div>

<div class="container">
    <div class="form-container">
        <h2>Reset Your Password</h2>
        <form action="#" th:action="@{/reset-password}" method="post">
            <input type="hidden" name="token" th:value="${token}" />
            <!-- Use th:value instead of value -->
            <label for="newPassword">New Password:</label>
            <input type="password" id="newPassword" name="newPassword" required />
            <label for="confirmNewPassword">Confirm New Password:</label>
            <input
                    type="password"
                    id="confirmNewPassword"
                    name="confirmNewPassword"
                    required
            />
            <button type="submit">Reset Password</button>
        </form>

        <!-- Display any error messages -->
        <div>
            <p th:text="${error}"></p>
            <p th:text="${message}"></p>
        </div>
    </div>
</div>

<div class="footer">
    <h3>Follow Us</h3>
    <ul>
        <li><a href="#">Facebook</a></li>
        <li><a href="#">Twitter</a></li>
        <li><a href="#">Instagram</a></li>
    </ul>
    <div class="social-icons">
        <a href="#">ðŸ”—</a>
        <a href="#">ðŸ”—</a>
        <a href="#">ðŸ”—</a>
    </div>
</div>
</body>
</html>
