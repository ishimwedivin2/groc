<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Grocery Store</title>
  <style>
    /* Reset some default styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Navigation Bar */
    .navbar {
      display: flex;
      justify-content: center; /* Center the content horizontally */
      align-items: center;
      padding: 30px;
      background-color: #1abc9c;
      color: white;
      position: relative;
    }

    .navbar .logo {
      font-size: 24px;
      font-weight: bold;
      color: #fff;
      text-size-adjust: 20px;
      text-align: center;
    }

    /* Main container */
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      padding-bottom: 50px; /* Add space for the footer */
    }

    /* Form Styling */
    .form-container {
      background-color: #fff;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      width: 400px; /* Increased width */
      text-align: center;
      max-width: 100%;
    }

    .form-container h2 {
      margin-bottom: 20px;
      color: #1abc9c;
      font-size: 28px; /* Increased font size */
    }

    .form-container input {
      width: 100%;
      padding: 15px; /* Increased padding for larger input fields */
      margin: 15px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px; /* Increased font size */
    }

    .form-container button {
      padding: 15px 30px; /* Increased button padding */
      background-color: #1abc9c;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px; /* Increased button font size */
      width: 100%; /* Button takes full width */
    }

    .form-container button:hover {
      background-color: #16a085;
    }

    /* Footer styling */
    .footer {
      background-color: #1abc9c;
      color: white;
      padding: 20px;
      text-align: center;
      margin-top: 50px; /* Adds space between content and footer */
      position: relative;
    }

    .footer h3 {
      margin-bottom: 10px;
    }

    .footer ul {
      list-style-type: none;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .footer ul li a {
      color: white;
      text-decoration: none;
      font-size: 16px;
    }

    .footer ul li a:hover {
      color: #1abc9c;
    }

    .footer .social-icons {
      margin-top: 20px;
    }

    .footer .social-icons a {
      margin: 0 10px;
      font-size: 24px;
      color: white;
      transition: color 0.3s ease;
    }

    .footer .social-icons a:hover {
      color: #1abc9c;
    }

    /* Password Reset Form */
    .reset-password-form {
      display: none; /* Initially hidden, shown after email submission */
      margin-top: 20px;
    }
  </style>
</head>
<body>
<!-- Navigation Bar -->
<nav class="navbar">
  <!-- Store Name (Centered) -->
  <div class="logo">Grocery Store</div>
</nav>

<!-- Main Container -->
<div class="container">
  <h1>Forgot Password</h1>
  <div th:if="${message}" th:text="${message}"></div>
  <form action="#" th:action="@{/forgot-password}" method="post" class="form-container">
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Enter your email" required>
    <button type="submit">Send Reset Link</button>
  </form>

  <!-- Reset Password Form (Appears after email submission) -->
  <div class="reset-password-form" id="reset-password-form">
    <form id="reset-form" method="POST" action="/reset-password">
      <!-- New Password -->
      <input type="password" placeholder="Enter new password" required />

      <!-- Confirm Password -->
      <input
              type="password"
              placeholder="Confirm new password"
              required
      />

      <!-- Submit Button -->
      <button type="submit">Reset Password</button>
    </form>
  </div>

  <p><a th:href="@{/login}">Back to Sign In</a></p>
</div>

<!-- Footer Section -->
<footer class="footer">
  <h3>Stay Connected</h3>
  <ul>
    <li><a href="#">About Us</a></li>
    <li><a href="#">FAQ</a></li>
    <li><a href="#">Privacy Policy</a></li>
    <li><a href="#">Terms of Service</a></li>
  </ul>
  <div class="social-icons">
    <a href="#"><i class="fab fa-facebook-f"></i></a>
    <a href="#"><i class="fab fa-twitter"></i></a>
    <a href="#"><i class="fab fa-instagram"></i></a>
  </div>
</footer>

<script>
  const emailForm = document.getElementById("email-form");
  const resetPasswordForm = document.getElementById("reset-password-form");
  const resetForm = document.getElementById("reset-form");

  emailForm.addEventListener("submit", async (event) => {
    event.preventDefault();

    const email = emailForm.querySelector('input[type="email"]').value;

    // Send email to server to request password reset
    const response = await fetch("/send-reset-email", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify({ email }),
    });

    if (response.ok) {
      // Hide email form and show reset password form
      emailForm.style.display = "none";
      resetPasswordForm.style.display = "block";
    } else {
      alert("Failed to send reset link. Please try again.");
    }
  });

  resetForm.addEventListener("submit", async (event) => {
    event.preventDefault();

    const newPassword = resetForm.querySelector(
      'input[type="password"]'
    ).value;
    const confirmPassword = resetForm.querySelector(
      'input[type="password"]:nth-of-type(2)'
    ).value;

    // Check if passwords match
    if (newPassword !== confirmPassword) {
      alert("Passwords do not match. Please try again.");
      return;
    }

    // Send new password to server to update
    const response = await fetch("/reset-password", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify({ newPassword }),
    });

    if (response.ok) {
      alert("Password successfully reset!");
      window.location.href = "login.html";
    } else {
      alert("Failed to reset password. Please try again.");
    }
  });
</script>
</body>
</html>
